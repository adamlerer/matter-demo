<script src="matter.js" type="text/javascript"></script>
<script src="chains.js" type="text/javascript"></script>
<script>

counter = 0
function doDownload() {
  // I've hardcoded where the canvas lives;
  // you can do better by constructing the canvas yourself in matter.js
  var canvas = document.children[0].children[1].children[3]
  var img = document.createElement('img')
  img.src = canvas.toDataURL('image/png', '')
  img.id = 'screenshot'
  img.setAttribute('filename', 'screenshot-' + counter + '.png')
  // you can set more attributes here for other properties
  counter++
  // just stick img anywhere in the DOM
  document.children[0].children[1].appendChild(img)
  document.getElementById('download_btn').click()
}

Example.chains()

window.setInterval(doDownload, 2000);

</script>
